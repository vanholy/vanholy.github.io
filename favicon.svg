<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#8b4513" stroke="#654321" stroke-width="2"/>

  <!-- Beer mug body -->
  <rect x="35" y="35" width="25" height="35" rx="2" fill="#f4a460" stroke="#8b4513" stroke-width="1.5"/>

  <!-- Beer mug handle -->
  <path d="M 60 45 Q 70 45 70 55 Q 70 65 60 65" fill="none" stroke="#8b4513" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Beer foam -->
  <ellipse cx="47.5" cy="35" rx="13" ry="4" fill="#fffacd" opacity="0.9"/>
  <circle cx="42" cy="32" r="3" fill="#fff" opacity="0.8"/>
  <circle cx="47" cy="30" r="3.5" fill="#fff" opacity="0.8"/>
  <circle cx="53" cy="32" r="3" fill="#fff" opacity="0.8"/>

  <!-- Beer liquid shine -->
  <rect x="40" y="45" width="3" height="15" rx="1.5" fill="#fff" opacity="0.3"/>

  <!-- Bubbles -->
  <circle cx="45" cy="55" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="52" cy="60" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="48" cy="65" r="1.2" fill="#fff" opacity="0.5"/>
</svg>
